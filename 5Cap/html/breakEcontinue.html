<script>
    alert("Digite 0 para sair")
    do {
        const num = Number(prompt("Número: "))
        if (num == 0 || isNaN(num)) {
            const sair = confirm("Confirma saída ?")
            if (sair) {
                break // sai da repetição
            } else {
                continue // volta ao início do laço
            }
        }
        if (num % 2 == 0) {
            alert(`O dobro de ${num} é: ${num * 2}`)
        } else {
            alert(`O tiplo de ${num} é: ${num * 3}`)
        }
    } while (true)
    alert("Tchau...")
</script>
