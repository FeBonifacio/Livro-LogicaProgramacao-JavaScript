<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinária</title>
    <script src="../js/convenio.js" defer></script>
</head>
<body>
    <h1>Veterinária Avenida</h1>
    <form>
        <p>Valor da Vacina:
            <input type="number" id="inValor" class="aDireita" required autofocus>
        </p>
        <p>Possui Convênio:
            <input type="radio" name="produto" id="rbSim"> Sim
            <input type="radio" name="produto" id="rbNao" checked> Não
        </p>
        <p class="oculta" id="pConvenio"> Convênio:
            <select id="selConvenio">
                <option value="amigo">Amigo dos Animais</option>
                <option value="saude">Saúde Animal</option>
            </select>
        </p>
            <input type="submit" value="Calcular Desconto">
    </form>
    <h3 id="outDesconto"></h3>
    <h3 id="outPagar"></h3>
</body>
</html>
