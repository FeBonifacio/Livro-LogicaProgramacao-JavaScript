<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Jogo das Palavras</title>
    <script src="../js/jogoPalavras.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Jogo "Descubra a Palavra"</h1>
        <a href="jogoPalavras.html" class="btn btn-primary">Cadastrar Palavra</a>
        <a href="listarPalavra.html" class="btn btn-success">Listar Palavra</a>
        <a href="ojogo.html" class="btn btn-danger">Inicia Jogo</a>
        <h2 class="mt-3">Cadastrar Palavra</h2>
        <form>
            <p>
                <label for="inPalavra">Palavra:</label>
                <input type="text" class="form-control" id="inPalavra" required autofocus>
            </p>
            <p>
                <label for="inDica">Dica da Palavra:</label>
                <input type="text" class="form-control" id="inDica" required> 
            </p>
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
    </div>
</body>
</html>
