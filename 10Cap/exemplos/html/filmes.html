<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/filmes.js" defer></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Filmes</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="../../img/ex10_3.jpg" alt="Filmes" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1>Filmes Favoritos</h1>
                <form>
                    <p><label for="inTitulo">Título do Filme:</label>
                        <input type="text" class="form-control" id="inTitulo" required>
                    </p>
                    <p><label for="inGenero">Gênero:</label>
                        <input type="text" class="form-control" id="inGenero" required autofocus>
                    </p>
                    <input type="submit" class="btn btn-primary float-right mb-3" value="Adicionar">
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
