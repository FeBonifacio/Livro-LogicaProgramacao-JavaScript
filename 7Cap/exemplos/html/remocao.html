<script>
    const palavra = "saladas"
    console.log(palavra)
    const copia1 = palavra.substr(2) // obtem "ladas"
    console.log(copia1)
    const copia2 = palavra.substr(2, 4) // obtem "lada"
    console.log(copia2)
    const copia3 = palavra.substr(0, palavra.length - 1) // obtem "salada"
    console.log(copia3)
    const copia4 = palavra.substr(-2) // obt√©m "as"
    console.log(copia4)
</script>
